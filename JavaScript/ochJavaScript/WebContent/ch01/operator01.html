<!DOCTYPE html>

<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script type="text/javascript">
	//변수에 숫자 할당
	var number1 = 116;
	var number2 = 23;
	
	//변수타입 출력
	console.log(typeof number1); //number type
	console.log(typeof number2);
	
	console.log(number1); //number
	console.log(number2);
	
	console.log("number1 + number2 = " + (number1 + number2));
	console.log("number1 - number2 = " + (number1 - number2));
	console.log("number1 * number2 = " + (number1 * number2));
	console.log("number1 / number2 = " + (number1 / number2));
	console.log("number1 % number2 = " + (number1 % number2));
	
	</script>
<body>

</body>
</html>
