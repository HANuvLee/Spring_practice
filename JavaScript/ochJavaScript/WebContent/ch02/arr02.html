<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script type="text/javascript">
	var arr = ["JavaScript"]; //요소가 하나뿐인 객체 선언
	var arr3 = new Array();   //빈 배열 객체 생성
	var element = arr[0];	  //배열의 첫 번째 요소를 이어서 대입
	
	arr[1] = 10;
	arr[2] = element;
	
	document.write("배열 arr의 요소에는 ["+ arr + "]가 있습니다.<br>");
	document.write("배열 arr의 길이는 " + arr.length + "입니다.<br>");
	
	//배열의 3번째 요소를 삭제하지만 배열의 길이는 변하지 않음.
	delete arr[2];
	
	document.write("배열 arr의 요소에는 [" + arr + "]가 있습니다.<br>");
	document.write("배열 arr의 길이는 " + arr.length + "입니다.<br>");
	document.write("<p> 1. arr3 배열의 길이는 " +arr3.length + "입니다.");
	
</script>
<body>
<h1>arr02</h1>
배열을 생성하고, 생성된 배열에 요소를 추가하고 삭제하는 예제<p>
</body>
