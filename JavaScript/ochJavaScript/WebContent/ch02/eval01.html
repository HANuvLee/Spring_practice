<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script type="text/javascript">
	//eval => 문자로 표현 된 JavaScript 코드를 실행하는 함수
	var x = 10, y = 20;
	var a = eval("x + y");
	var b = eval("y * 3");
	document.write(a + "<br>" + b);

</script>
<body>
<h1>eval01</h1>
</body>
</html>
