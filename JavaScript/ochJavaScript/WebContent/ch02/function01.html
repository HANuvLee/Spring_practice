<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script type="text/javascript">
	//addNumㅇ라는 이름의 함수 정의
	function addNum(x,y) { //x, y는 매개변수
		document.write(x+y);		
	}
	addNum(2,3); // addNum() 함수에 인수로 2와3을 전달하여 호출
</script>
<body>
<h1>function01</h1>
</body>
</html>
