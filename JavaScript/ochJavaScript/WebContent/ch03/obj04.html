<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function Dog(color, name, age) {
		//this는 변수가 아닌 키워드로 , 사용자가 임의로 가리키는 값을 바꿀 수 없음
		this.color = color;
		this.name = name;
		this.age = age;
	}
	var myDog = new Dog("흰색", "마루", 1);
	//객체가 가진 고유 프로퍼티 중 열거 가능한 프로퍼티 이름을 배열에 담아 반환4
	//enumerable->순회 반환 작업시 쓰지 않겠다, color 프로퍼티의 enumerable  연속성 속성을 false로 설정함
	Object.defineProperty(myDog, 'color', {
		enumerable : false
		});
	//keys => function dog의 칼라, 네임, 에이지, 순회식으로 나옴, 객체가 가진 모든 고유 프로퍼티의 이름을 배열에 담아 반환, defineProperty => 프로퍼티 값을 정함
	document.write(Object.keys(myDog) + "<br>"); //defineProperty
	document.write(Object.getOwnPropertyNames(myDog)); //enumerable있더라도 다 받아서 뿌려준다
	
	document.write("<hr>");
	//hasOwnProeprty => 특정 프로퍼티가 해당 객체에 존재하는지 검사
	//해당 객체에서 직접 선언된 프로퍼티만을 검사하며, 같은 이름의 프로퍼티라도 상속받은 프로퍼티는 false 값을 반환
	document.write(myDog.hasOwnProperty("color")+"<br>");
	document.write(myDog.hasOwnProperty("name")+"<br>");
	myDog.hasOwnProperty("name"); //상속받은 프로퍼티이므로, false를 반환
	
	
	document.write("<p>");
	//propertyIsEnumerable => 특정 프로퍼티가 해당 객체에 존재하고, 열거할 수 있는 프로퍼티인지를 검사
	//hasOwnProperty() 메소드의 결과가 true이면서, 동시에 열거할 수 있는 프로퍼티인지를 검사
	document.write("color : " + myDog.propertyIsEnumerable("color")+"<br>");
	document.write("name : " + myDog.propertyIsEnumerable("name")+"<br>");
	document.write("age : " + myDog.propertyIsEnumerable("age")+"<br>");
</script>
</head>
<body>
<h1>obj04</h1>
enumerable예제<p>
</body>
</html>
