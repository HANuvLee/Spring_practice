<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var vMin = Math.min(1, 10, -100, -10, 1000, 0);
	var vMax = Math.max(1, 10, -100, -10, 1000, 0);
	var vRound = Math.round(10.5);
	var vFloor = Math.floor(11.01);
	var vCeil = Math.ceil(11.01);
	
	document.write("Math.min(1, 10, -100, -10, 1000, 0) -> " +vMin + "<br>");
	document.write("Math.max(1, 10, -100, -10, 1000, 0) -> " +vMax + "<br>");
	document.write("Math.round(10.5)-> " + vRound + "<br>"); //소수 첮번째 자리에서 반올림
	document.write("Math.floor(11.01)-> " + vFloor + "<br>"); //인수로 전달받은 값과 같거나 작은 수중 가장 큰 정수
	document.write("Math.ceil(11.01)-> " + vCeil + "<br>"); //인수로 전달받은 값과 같거나 큰수 중 가장 작은 정수

</script>
</head>
<body>
<h1>obj07</h1>
Math 메소드 예제
</body>
</html>
