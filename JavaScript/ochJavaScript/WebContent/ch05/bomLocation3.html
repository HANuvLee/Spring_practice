<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function init() {
	//setInterval이용 시간을 지정하여 time에 저장
	var parentInput = document.getElementById("parentInput");
	var vClockStr;
	var time = setInterval(function() {
							var date = new Date();
							var hour = date.getHours();
							var min = date.getMinutes();
							var sec = date.getSeconds();
		document.write(hour + "시" + min + "분" + sec + "초" + "<br>");
		//dom내용을 클리어 시켜준다
		document.clear;
		
		vClockStr = hour+"시 " + min + "분 " +sec+"초";
		parentInput1.value = vClockStr;
	}, 1000); 
	
	setTimeout(function() {
		clearInterval(time);
	}, 71000) //11초 동안
}
</script>
</head>
<body onload="init()">
	<h1>setInterval 함수를 사용하는 예제</h1>
	<input type="text" id ="parentInput1"></input><br>
</body>
</html>
