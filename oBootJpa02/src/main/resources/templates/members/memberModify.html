<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>JPA 회원 수정</title>
</head>
<body>
	<h1>JPA 회원 수정</h1>
		<div class="container">
			<form action="/members/memberUpdate" method="get">
				<!-- ID : <input typer="text" id="id" name="id" required="required">  -->
				<input type="hidden"  name="id" th:value="${member.id}"><p>
				<input type="hidden" name="teamid" th:value="${member.team.team_id}"><p>				
				회원이름 : 	<input type="text" id="name" name="name" th:value="${member.name}"><p>
				팀 이름   : <input type="text" id="name" name="teamname" th:value="${member.team.name}"><p>
					
					<button type="submit">회원 수정 처리</button>
			</form>
		</div> <!-- /container -->
</body>
</html>
